[Settings]
# Working directory to change into before launching Claude Code
# Use Windows-style paths with forward slashes like: /mnt/c/Users/YourName/Projects
WorkingDirectory=

# Whether to use NVM to find Claude Code
# Set to "true" to use NVM, "false" to use direct path
UseNVM=true

# Custom path to Claude Code executable (if UseNVM=false)
# E.g., /home/username/.nvm/versions/node/v16.14.0/bin/claude
CustomPath=

# Additional arguments to pass to Claude Code
AdditionalArguments=